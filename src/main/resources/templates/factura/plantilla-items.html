<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <table th:fragment="itemsFactura" class="d-none">
        <tbody id="plantillaItemsFactura">
            <tr id="row_{ID}">
                <td class="d-none">
                    <input type="hidden" value="{ID}" name="item_id[]">
                </td>
                <td>
                    {NOMBRE}
                </td>
                <td>
                    {PRECIO}
                </td>
                
                <td>
                    <input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm4">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
